services:
  admin_api:
    build: .
    environment:
      - ADMIN_API_CONFIG_FILE=/app/server.yaml
      - LOG_LEVEL=debug
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL:-https://localhost:8444/v1alpha1/auth/callback}
      - GITHUB_ALLOWED_ORGS=${GITHUB_ALLOWED_ORGS}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:3000}
      - SESSION_TTL=${SESSION_TTL:-24h}
      # Redis
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    ports:
      - "8444:8444"
    volumes:
      - ./develop/certs:/app/certs:ro
      - ./develop/server.yaml:/app/server.yaml:ro
    depends_on:
      postgresql:
        condition: service_healthy
      valkey:
        condition: service_healthy
  valkey:
    image: valkey/valkey:9.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: valkey-server --appendonly yes
  postgresql:
    image: postgres:18.0
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./develop/tacokumo_admin_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_api -d tacokumo_admin_db"]
      interval: 5s
      timeout: 5s
      retries: 5
