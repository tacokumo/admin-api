addr: "0.0.0.0"
port: "8444"
admin_db:
  host: "postgresql"
  port: 5432
  user: "admin_api"
  password: "password"
  db_name: "tacokumo_admin_db"
  initial_conn_retry: 10
auth:
  client_id: ""  # Set via GITHUB_CLIENT_ID env var
  client_secret: ""  # Set via GITHUB_CLIENT_SECRET env var
  callback_url: "https://localhost:8444/v1alpha1/auth/callback"
  frontend_url: "https://localhost:3000"
  allowed_orgs: []  # Set via GITHUB_ALLOWED_ORGS env var
  session_ttl: 24h
redis:
  host: "valkey"
  port: 6379
  password: ""
  db: 0
cors:
  allow_origins: "https://localhost:8443,http://localhost:3000"
  allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
  allow_headers: "Content-Type,Authorization"
  expose_headers: "Authorization"
  allow_credentials: true
  max_age: 86400
tls:
  enabled: true
  cert_file: /app/certs/api-server.crt
  key_file: /app/certs/api-server.key