apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: tacokumo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
    spec:
      containers:
      - name: admin-api
        # Update this image with your actual image registry and tag
        image: tacokumo/admin-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8444
          name: https
          protocol: TCP
        env:
        - name: ADMIN_API_CONFIG_FILE
          value: "/app/server.yaml"
        - name: LOG_LEVEL
          value: "info"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
          value: "http://otel-collector:4317"
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: admin-api-secret
              key: AUTH0_DOMAIN
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: admin-api-secret
              key: AUTH0_CLIENT_ID
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: admin-api-secret
              key: AUTH0_CLIENT_SECRET
        volumeMounts:
        - name: config
          mountPath: /app/server.yaml
          subPath: server.yaml
          readOnly: true
        - name: tls-certs
          mountPath: /app/certs
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 8444
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8444
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: admin-api-config
      - name: tls-certs
        secret:
          secretName: admin-api-tls
          items:
          - key: tls.crt
            path: api-server.crt
          - key: tls.key
            path: api-server.key
