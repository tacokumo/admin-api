apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: tacokumo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:18.0
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: admin-api-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          value: "admin_api"
        - name: POSTGRES_DB
          value: "tacokumo_admin_db"
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - admin_api
            - -d
            - tacokumo_admin_db
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - admin_api
            - -d
            - tacokumo_admin_db
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: postgresql-pvc
      - name: init-scripts
        emptyDir: {}
        # If you have init scripts, mount them here:
        # configMap:
        #   name: postgresql-init-scripts
